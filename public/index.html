<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#000000">
	<!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json">
	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
	<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
	<title>React App</title>
</head>

<body>
	<noscript>
		You need to enable JavaScript to run this app.
	</noscript>
	<div id="root"></div>
  <div id="not-react">
    <h2>Not React</h2>
    <form>
      <div>
        <label for="firstName">First Name</label>
        <input id="firstName" value="Default From DOM" />
      </div>
      <div>
        <label for="size">Size</label>
        <select id="size" value="large" >
          <option value="small" >Smol</option>
          <option value="large" selected>Large</option>
          </select>
      </div>
      <div>
      <fieldset>
        <legend>Fruit Juices</legend>
        <div>
          <label for="frustJuicesOrange">Orange</label>
          <input id="frustJuicesOrange" name="fruitJuices" type="checkbox" />
        </div>
        <div>
          <label for="frustJuicesApple">Apple</label>
          <input id="frustJuicesApple" name="fruitJuices" type="checkbox" checked />
        </div>
      </fieldset>
      <fieldset>
        <legend>Color</legend>
        <div>
          <label for="colorRed">Red</label>
          <input id="colorRed" name="color" type="radio" value="red" />
        </div>
        <div>
          <label for="colorGreen">Green</label>
          <input id="colorGreen" name="color" type="radio" value="green"  />
        </div>
        <div>
          <label for="colorYellow">Yellow</label>
          <input id="colorYellow" name="color" type="radio" value="yellow"  />
        </div>
      </fieldset>
      </div>
     
  </div>
	<!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
