<html>
  <header>
    <title>Demo</title>
  </header> 
  <div id="root"></div>
  <div id="not-react">
    <h2>Not React</h2>
    <form>
      <div>
        <label for="firstName">First Name</label>
        <input id="firstName" value="Default From DOM" />
      </div>
      <div>
        <label for="size">Size</label>
        <select id="size" value="large" >
          <option value="invisible" >Invisible</option>
          <option value="small" selected>Smol</option>
          <option value="large" >Large</option>
          </select>
      </div>
      <div>
      <fieldset>
        <legend>Fruit Juices</legend>
        <div>
          <label for="fruitJuicesOrange">Orange</label>
          <input id="fruitJuicesOrange" name="fruitJuices" type="checkbox" />
        </div>
        <div>
          <label for="fruitJuicesApple">Apple</label>
          <input id="fruitJuicesApple" name="fruitJuices" type="checkbox" checked />
        </div>
      </fieldset>
      <fieldset>
        <legend>Color</legend>
        <div>
          <label for="colorRed">Red</label>
          <input id="colorRed" name="color" type="radio" value="red" />
        </div>
        <div>
          <label for="colorGreen">Green</label>
          <input id="colorGreen" name="color" type="radio" value="green" checked/>
        </div>
        <div>
          <label for="colorYellow">Yellow</label>
          <input id="colorYellow" name="color" type="radio" value="yellow"  />
        </div>
      </fieldset>
      </div>
     
    </div>
    <script src="demo.js"></script>
    </html>
