<html>
  <header>
    <title>Demo</title>
  </header> 

  <div id="root"></div>
  <div id="not-react">
    <h2>Not React</h2>
    <form>
      <div>
        <label for="firstName">First Name</label>
        <input id="firstName" value="Default From DOM" />
      </div>
      <div>
        <label for="size">Size</label>
        <select id="size" value="large" >
          <option value="invisible" >Invisible</option>
          <option value="small" selected>Smol</option>
          <option value="large" >Large</option>
          </select>
      </div>
      <div>
      <fieldset>
        <legend>Fruit Juices</legend>
        <div>
          <label for="fruitJuicesOrange">Orange</label>
          <input id="fruitJuicesOrange" name="fruitJuices" type="checkbox" />
        </div>
        <div>
          <label for="fruitJuicesApple">Apple</label>
          <input id="fruitJuicesApple" name="fruitJuices" type="checkbox" checked />
        </div>
        <div>
          <label for="fruitJuicesGrape">Grape</label>
          <input id="fruitJuicesGrape" name="fruitJuices" type="checkbox" checked />
        </div>
      </fieldset>
      <fieldset>
        <legend>Color</legend>
        <div>
          <label for="colorRed">Red</label>
          <input id="colorRed" name="color" type="radio" value="red" />
        </div>
        <div>
          <label for="colorGreen">Green</label>
          <input id="colorGreen" name="color" type="radio" value="green" checked/>
        </div>
        <div>
          <label for="colorYellow">Yellow</label>
          <input id="colorYellow" name="color" type="radio" value="yellow"  />
        </div>
      </fieldset>
      </div>
     
    </div>
    <div>
    <h2>Dynamically Added Fields</h2>
    <button id="dyn-change">Change Dynamic Field</button>
    <div id="dyn-field">
        <div>
            <label for="dyn-1">D1</label>
            <input id="dyn-1" />
        </div>
    </div>
    
  </div>
    <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
  
  <script>
    const FIELD_TMPL = (id,label,value) => `
        <div>
            <label for="${id}">${label}</label>
            <input id="${id}" value="${value}" />
        </div>
    `
    let values = {
        one: '',
        two: 'twenty'
    }
    let showFieldOne = true;
    document.getElementById( 'dyn-change').addEventListener( 'click', function(){
        if( showFieldOne ){
            document.getElementById('dyn-field').innerHTML = FIELD_TMPL('dyn-2', 'D Two', values.two);
        }else{
            document.getElementById('dyn-field').innerHTML = FIELD_TMPL('dyn-1', 'D One', values.one);
        }
        showFieldOne = ! showFieldOne;
    });

  </script>
    <script src="demo.js"></script>
</html>
